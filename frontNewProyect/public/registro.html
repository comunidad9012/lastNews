<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body{
        background-color:lightblue;
      }
    </style>
  </head>
<body>

<div class="w-25 container-sm my-5">
    <form id="formRegistro" class="container-fluid border border-black rounded-4  py-5 ">
        <h4>Registro de usuario</h4>
        <div class="form-group" >
          <label for="name">Nombre: </label>
          <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Tu nombre" required>
        </div>
        <div class="form-group">
            <label for="user">Nombre de Usuario: </label>
            <input type="text" class="form-control" id="user" placeholder="Nombre de Usuario" required>
          </div>
        <div class="form-group">
          <label for="password">Contrase√±a: </label>
          <input type="password" class="form-control" id="password" placeholder="Password" required >
        </div>
        <div class="form-group">
            <label for="email">E-mail </label>
            <input type="email" class="form-control" id="email" placeholder="Email" required>
          </div>

        <button type="submit" class="btn btn-primary my-3" id="registro">Registro</button>
    </form>
</div>  
      


    <script src="registroUser.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
