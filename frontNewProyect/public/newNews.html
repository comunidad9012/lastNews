<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.tiny.cloud/1/1hyldt9u4byda8tjkhrxwy3zqocdzt2fujo24fy4spgi9wmc/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
    <title>Nueva noticia</title>
    <!-- estilos mensaje de alerta -->
    <style>
      .alert {
          padding: 15px;
          margin-bottom: 20px;
          border: 1px solid transparent;
          border-radius: 4px;
      }
      .alert-success {
          color: #3c763d;
          background-color: #dff0d8;
          border-color: #d6e9c6;
      }
      .alert-danger {
          color: #a94442;
          background-color: #f2dede;
          border-color: #ebccd1;
      }
  </style>
</head>
<body>
<div class="conteiner text-center mt-4">
  <h2>Nueva noticia</h2>
  <h6>Escribe tu noticia utilizando el editor de textos</h6>
   <!-- Mensaje de Ã©xito (oculto inicialmente) -->
<div id="message-success" class="alert alert-success" style="display: none;">
  <span class="close-btn" onclick="closeMessage('message-success')">&times;</span>
  <span id="success-message"></span>
</div>
<!-- Mensaje de error (oculto inicialmente) -->
<div id="message-error" class="alert alert-danger" style="display: none;">
  <span class="close-btn" onclick="closeMessage('message-error')">&times;</span>
  <span id="error-message"></span>
</div>
</div>
<!-- Place the first <script> tag in your HTML's <head> -->

  <script>
    tinymce.init({
      selector: 'textarea',
      plugins: 'anchor autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount checklist mediaembed casechange export formatpainter pageembed linkchecker a11ychecker tinymcespellchecker permanentpen powerpaste advtable advcode editimage advtemplate ai mentions tinycomments tableofcontents footnotes mergetags autocorrect typography inlinecss markdown',
      toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table mergetags | addcomment showcomments | spellcheckdialog a11ycheck typography | align lineheight | checklist numlist bullist indent outdent | emoticons charmap | removeformat',
      tinycomments_mode: 'embedded',
      tinycomments_author: 'Author name',
      mergetags_list: [
        { value: 'First.Name', title: 'First Name' },
        { value: 'Email', title: 'Email' },
      ],
      ai_request: (request, respondWith) => respondWith.string(() => Promise.reject("See docs to implement AI Assistant")),
    });
  </script>
  <form class="formNoticia">
  <textarea class="new"></textarea>
  <div class="conteiner text-center">
    <button type="submit" class="btn btn-success">Cargar Noticia</button>
  </div>
  </form>
<script src="newNews.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
